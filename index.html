<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Тестовое «Stworka»</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="body page__body">
  <div class="site-container">
    <main class="main">
      <div class="container">
        <div class="checklist flex">
          <div class="checklist__progress" style="--i:35%">
            <div class="checklist__counter"><span class="checklist__value current">0</span>/ <span
                class="checklist__value total">7</span></div>
          </div>
          <div class="checklist__info flex">
            <div class="checklist__text flex"><span class="checklist__tag">Чеклист</span>
              <h4 class="checklist__title">Выполнено: 0 из 7 действий</h4>
              <p class="checklist__description">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div><button type="button" class="btn-reset checklist__button">Открыть чеклист</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
